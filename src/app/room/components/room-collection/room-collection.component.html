<mat-list style="width: 20vw">
  <div mat-subheader>Rooms</div>
  <mat-list-item *ngFor="let room of rooms$ | async">
    <mat-icon matListItemIcon>folder</mat-icon>
    <div matListItemTitle>
      {{room.name}}
    </div>
    <div *ngIf="extendDisplay" matListItemLine>
      {{room.createdAt | date}}, {{room.documentCount}} {{room.documentCount > 1 ? "documents" : "document"}}
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
